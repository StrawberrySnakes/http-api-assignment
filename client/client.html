<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

    const handleResponse = async (response) => {
      const content = document.querySelector('#content');
      content.innerHTML = '';

      const fetchedText = await response.text();
      console.log(fetchedText); 

      const contentType = response.headers.get('Content-Type');
      content.innerHTML += `<p><strong>Status:</strong> ${response.status}</p>`;

      if(contentType && contentType.includes('application/json')) {
        const obj = JSON.parse(fetchedText);

        if(obj.message) {
          content.innerHTML += `<p>${obj.message}</p>`;
        }
        if (obj.id) {
          content.innerHTML += `<p><em>ID:</em> ${obj.id}</p>`;
        }
      } else if (contentType && contentType.includes('text/xml')) {
        const parser = new DOMParser();
        const xml = parser.parseFromString(fetchedText, 'application/xml');

        const message = xml.querySelector('message');
        const id = xml.querySelector('id');

        if (message) {
          content.innerHTML += `<p>${message.textContent}</p>`;
        }

        if (id) {
          content.innerHTML += `<p><em>ID:</em> ${id.textContent}</p>`;
        }
      }
    };


    const sendRequest = async () => {
      const page = document.querySelector('#page').value;
      const type = document.querySelector('#type').value;

      const queryInput = document.querySelector('#query').value.trim();
      if (queryInput) {
        page += queryInput.startsWith('?') ? queryInput : '?' + queryInput;
      }

      try {
        const response = await fetch(page, {
          headers: {
            'Accept': type,
          },
        });

        handleResponse(response);
      } catch (err) {
        console.error(err);
      }
    };

    window.onload = () => {
      document.querySelector('#send').onclick = sendRequest;
    };

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
